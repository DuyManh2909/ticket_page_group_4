  <script>
    function toggleWindow() {
      const win = document.getElementById("chat-window");
      win.style.display = win.style.display === "none" ? "flex" : "none";
    }

    async function askAI() {
      const input = document.getElementById("chat-input");
      const body = document.getElementById("chat-body");
      const text = input.value.trim();
      if (!text) return;

      // Hi·ªÉn th·ªã tin nh·∫Øn user
      body.innerHTML += `<div class="msg-user">${text}</div>`;
      input.value = "";
      body.scrollTop = body.scrollHeight;

      try {
        // link ngrok ƒë·ªÉ deploy server chatbot th·ª≠ cho ƒë·ªôi test
        const res = await fetch(
          "https://naval-continuingly-myriam.ngrok-free.dev/chat",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          },
        );
        const data = await res.json();

        // Hi·ªÉn th·ªã tin nh·∫Øn bot
        body.innerHTML += `<div class="msg-bot">${data.reply}</div>`;
        body.scrollTop = body.scrollHeight;
      } catch (error) {
        body.innerHTML += `<div class="msg-bot" style="color: #ef4444;">L·ªói: Vui l√≤ng ki·ªÉm tra link Tunnel ho·∫∑c nh·∫•n Continue ·ªü tab server.</div>`;
      }
    }
  </script>
